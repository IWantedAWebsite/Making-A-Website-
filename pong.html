<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Simple Pong Game</title>
  <style>
    body {
      background: #222;
      color: #fff;
      font-family: Arial, sans-serif;
      margin: 0;
      overflow: hidden;
      display: flex;
      flex-direction: column;
      align-items: center;
    }
    #scoreboard {
      margin: 24px 0 0 0;
      font-size: 2em;
      letter-spacing: 10px;
    }
    #gameCanvas {
      background: #000;
      display: block;
      margin: 24px auto;
      border: 4px solid #fff;
      border-radius: 8px;
    }
  </style>
</head>
<body>
  <div id="scoreboard">0 : 0</div>
  <canvas id="gameCanvas" width="800" height="500"></canvas>
  <script>
    const canvas = document.getElementById('gameCanvas');
    const ctx = canvas.getContext('2d');
    const scoreboard = document.getElementById('scoreboard');

    // Game constants
    const PADDLE_WIDTH = 16, PADDLE_HEIGHT = 100, BALL_SIZE = 16;
    const PLAYER_X = 32, AI_X = canvas.width - 32 - PADDLE_WIDTH;
    const PADDLE_SPEED = 7, AI_SPEED = 5, BALL_SPEED = 7;

    // Game state
    let playerY = canvas.height / 2 - PADDLE_HEIGHT / 2;
    let aiY = canvas.height / 2 - PADDLE_HEIGHT / 2;
    let ballX = canvas.width / 2 - BALL_SIZE / 2;
    let ballY = canvas.height / 2 - BALL_SIZE / 2;
    let ballVX = BALL_SPEED * (Math.random() > 0.5 ? 1 : -1);
    let ballVY = BALL_SPEED * (Math.random() * 2 - 1);

    let playerScore = 0, aiScore = 0;
    let upPressed = false, downPressed = false;

    // Draw paddles, ball, and scoreboard
    function draw() {
      ctx.clearRect(0, 0, canvas.width, canvas.height);

      // Draw center line
      ctx.strokeStyle = '#444';
      ctx.setLineDash([10, 10]);
      ctx.beginPath();
      ctx.moveTo(canvas.width / 2, 0);
      ctx.lineTo(canvas.width / 2, canvas.height);
      ctx.stroke();
      ctx.setLineDash([]);

      // Player paddle
      ctx.fillStyle = '#fff';
      ctx.fillRect(PLAYER_X, playerY, PADDLE_WIDTH, PADDLE_HEIGHT);

      // AI paddle
      ctx.fillStyle = '#fff';
      ctx.fillRect(AI_X, aiY, PADDLE_WIDTH, PADDLE_HEIGHT);

      // Ball
      ctx.fillStyle = '#fff';
      ctx.fillRect(ballX, ballY, BALL_SIZE, BALL_SIZE);
    }

    // Update game logic
    function update() {
      // Move player paddle (arrow keys)
      if (upPressed) playerY -= PADDLE_SPEED;
      if (downPressed) playerY += PADDLE_SPEED;
      // Clamp player paddle
      playerY = Math.max(0, Math.min(canvas.height - PADDLE_HEIGHT, playerY));

      // Mouse control for player paddle
      // (handled in mousemove event)

      // AI paddle follows ball
      let aiCenter = aiY + PADDLE_HEIGHT / 2;
      if (aiCenter < ballY + BALL_SIZE / 2) aiY += AI_SPEED;
      else if (aiCenter > ballY + BALL_SIZE / 2) aiY -= AI_SPEED;
      aiY = Math.max(0, Math.min(canvas.height - PADDLE_HEIGHT, aiY));

      // Move ball
      ballX += ballVX;
      ballY += ballVY;

      // Wall collision
      if (ballY < 0) { ballY = 0; ballVY *= -1; }
      if (ballY > canvas.height - BALL_SIZE) { ballY = canvas.height - BALL_SIZE; ballVY *= -1; }

      // Paddle collision (Player)
      if (
        ballX <= PLAYER_X + PADDLE_WIDTH &&
        ballY + BALL_SIZE > playerY &&
        ballY < playerY + PADDLE_HEIGHT
      ) {
        ballX = PLAYER_X + PADDLE_WIDTH;
        ballVX *= -1;
        // Add some spin from where it hits the paddle
        ballVY += ((ballY + BALL_SIZE / 2) - (playerY + PADDLE_HEIGHT / 2)) * 0.15;
      }

      // Paddle collision (AI)
      if (
        ballX + BALL_SIZE >= AI_X &&
        ballY + BALL_SIZE > aiY &&
        ballY < aiY + PADDLE_HEIGHT
      ) {
        ballX = AI_X - BALL_SIZE;
        ballVX *= -1;
        ballVY += ((ballY + BALL_SIZE / 2) - (aiY + PADDLE_HEIGHT / 2)) * 0.15;
      }

      // Score
      if (ballX < 0) {
        aiScore++;
        resetBall();
      }
      if (ballX > canvas.width - BALL_SIZE) {
        playerScore++;
        resetBall();
      }

      // Update scoreboard
      scoreboard.textContent = `${playerScore} : ${aiScore}`;
    }

    function resetBall() {
      ballX = canvas.width / 2 - BALL_SIZE / 2;
      ballY = canvas.height / 2 - BALL_SIZE / 2;
      ballVX = BALL_SPEED * (Math.random() > 0.5 ? 1 : -1);
      ballVY = BALL_SPEED * (Math.random() * 2 - 1);
    }

    // Mouse control for paddle
    canvas.addEventListener('mousemove', function(e) {
      const rect = canvas.getBoundingClientRect();
      const mouseY = e.clientY - rect.top;
      playerY = mouseY - PADDLE_HEIGHT / 2;
      playerY = Math.max(0, Math.min(canvas.height - PADDLE_HEIGHT, playerY));
    });

    // Keyboard controls
    document.addEventListener('keydown', function(e) {
      if (e.key === 'ArrowUp') upPressed = true;
      if (e.key === 'ArrowDown') downPressed = true;
    });
    document.addEventListener('keyup', function(e) {
      if (e.key === 'ArrowUp') upPressed = false;
      if (e.key === 'ArrowDown') downPressed = false;
    });

    // Main loop
    function gameLoop() {
      update();
      draw();
      requestAnimationFrame(gameLoop);
    }

    gameLoop();
  </script>
</body>
</html>
