<!DOCTYPE html>
<html>
<head>
    <title>Basic Pong Game</title>
    <meta charset="UTF-8">
    <style>
        /* Simple CSS for a black background and centering the game */
        html, body {
            height: 100%;
            margin: 0;
            background: black;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        /* Make the canvas stand out */
        #game {
            border: 2px solid white;
        }
    </style>
</head>
<body>
    <canvas id="game" width="600" height="400"></canvas>
    <script src="pong.js"></script>
</body>
</html>
